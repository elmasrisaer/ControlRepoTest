tags:
  - name: Destinations
    description: Destinations encapsulate the various countries & regions that
      CELITECH currently supports.
  - name: eSIM
    description: The eSIM endpoints encompass a wide range of functionalities
      related to the partner's owned eSIMs. This includes obtaining detailed
      information about eSIM devices, eSIM history, determining the current eSIM
      status, retrieving activation codes, and exploring various other
      attributes and actions associated with eSIM management.
  - name: Packages
    description: The Packages endpoint focuses on the data packages offered by CELITECH.
  - name: Purchases
    description:
      The Purchases endpoints offer extensive capabilities for managing
      eSIM purchases. Partners can utilize these endpoints to acquire new eSIMs,
      top-up an existing eSIM, list all existing purchases, update the
      activation period for future purchases, monitor the consumption and status
      of current purchases, and access other functionalities to support
