  /packages:
    get:
      summary: List Packages
      description: List Packages
      operationId: listPackages
      tags:
        - Packages
      parameters:
        - in: query
          name: destination
          description: ISO representation of the package's destination.
          schema:
            type: string
            example: FRA
        - in: query
          name: startDate
          description:
            Start date of the package's validity in the format 'yyyy-MM-dd'.
            This date can be set to the current day or any day within the next
            12 months.
          schema:
            type: string
            format: date
            example: 2023-11-01
        - in: query
          name: endDate
          description:
            End date of the package's validity in the format 'yyyy-MM-dd'. End
            date can be maximum 90 days after Start date.
          schema:
            type: string
            format: date
            example: 2023-11-20
        - in: query
          name: dataLimitInGB
          description: |
            Size of the package in GB.
            
            For **limited packages**, the available options are: **0.5, 1, 2, 3, 5, 8, 20GB**.
            
            For **unlimited packages** (available to Region-3), please use **-1** as an identifier.
          schema:
            type: number
            example: 7
        - in: query
          name: includeUnlimited
          description:
            A boolean flag to include the **unlimited packages** in the response. The flag is false by default.
          schema:
            type: boolean
            example: false
        - in: query
          name: afterCursor
          description:
            To get the next batch of results, use this parameter. It tells the
            API where to start fetching data after the last item you received.
            It helps you avoid repeats and efficiently browse through large sets
            of data.
          schema:
            type: string
            example: Y3JlYXRlZEF0OjE1OTk0OTMwOTgsZGVzdGluYXRpb246QVVTLG1pbkRheXM6MCxkYXRhTGltaXRJbkJ5dGVzOjUzNjg3MDkxMjA
        - in: query
          name: limit
          description:
            Maximum number of packages to be returned in the response. The
            value must be greater than 0 and less than or equal to 160. If not
            provided, the default value is 20
          schema:
            type: number
            example: 20
        - in: query
          name: startTime
          deprecated: true
          description:
            Epoch value representing the start time of the package's validity.
            This timestamp can be set to the current time or any time within the
            next 12 months
          schema:
            type: integer
        - in: query
          name: endTime
          deprecated: true
          description:
            Epoch value representing the end time of the package's validity.
            End time can be maximum 90 days after Start time
          schema:
            type: integer
        - in: query
          name: duration
          deprecated: true
          description:
            Duration in seconds for the package's validity. If this parameter
            is present, it will override the startTime and endTime parameters.
            The maximum duration for a package's validity period is 90 days
          schema:
            type: number
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  packages:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: 4973fa15-6979-4daa-9cf3-672620df819c
                          description: ID of the package
                        destination:
                          type: string
                          example: FRA
                          description: ISO representation of the package's destination.
                        dataLimitInBytes:
                          type: number
                          example: 1073741824
                          description: |  
                            Size of the package in bytes. For **limited packages**, this field will return the data limit in bytes. For **unlimited packages**, it will return **-1** as an identifier.
                        minDays:
                          type: number
                          example: 0
                          description: Min number of days for the package
                        maxDays:
                          type: number
                          example: 30
                          description: Max number of days for the package
                        priceInCents:
                          type: number
                          example: 10000
                          description: Price of the package in cents
                  afterCursor:
                    type: string
                    example: Y3JlYXRlZEF0OjE1OTk0OTMwOTgsZGVzdGluYXRpb246QVVTLG1pbkRheXM6MCxkYXRhTGltaXRJbkJ5dGVzOjUzNjg3MDkxMjA
                    description:
                      The cursor value representing the end of the current page of
                      results. Use this cursor value as the "afterCursor"
                      parameter in your next request to retrieve the subsequent
                      page of results. It ensures that you continue fetching
                      data from where you left off, facilitating smooth
                      pagination
                    nullable: true
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: this is an example error message
                    description: Message of the error
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: this is an example error message
                    description: Message of the error
