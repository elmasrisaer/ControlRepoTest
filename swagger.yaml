openapi: 3.0.2
info:
  title: CELITECH API
  version: 1.1.0
  contact:
    name: CELITECH
    email: support@celitech.com
  description: |
    Welcome to the CELITECH API documentation!

    Useful links: [Homepage](https://www.celitech.com) | [Support email](mailto:support@celitech.com) | [Blog](https://www.celitech.com/blog/)

  x-logo:
    url: /logo.png
    altText: CELITECH API

servers:
  - url: https://api.celitech.net/v1

components:
  securitySchemes:
    oAuth2ClientCredentials:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://auth.celitech.net/oauth2/token
          scopes: {}

security:
  - oAuth2ClientCredentials: []

paths:
  /oauth2/token:
    post:
      tags:
        - OAuth
      summary: Get Access Token
      operationId: getAccessToken
      description: This endpoint was added by liblab
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                grant_type:
                  type: string
                  enum:
                    - client_credentials
                  example: client_credentials
                client_id:
                  type: string
                client_secret:
                  type: string
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  token_type:
                    type: string
                  expires_in:
                    type: integer

  /destinations:
    get:
      summary: List Destinations
      operationId: listDestinations
      description: List Destinations
      tags:
        - Destinations
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  destinations:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          example: France
                          description: Name of the destination
                        destination:
                          type: string
                          example: FRA
                          description: ISO representation of the destination
                        supportedCountries:
                          type: array
                          example:
                            - France
                          items:
                            type: string
                          description:
                            This array indicates the geographical area covered by a specific
                            destination. If the destination represents a single
                            country, the array will include that country.
                            However, if the destination represents a broader
                            regional scope, the array will be populated with the
                            names of the countries belonging to that region.
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: this is an example error message
                    description: Message of the error
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: this is an example error message
                    description: Message of the error
